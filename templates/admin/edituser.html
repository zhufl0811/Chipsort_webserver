{% extends "admin_base.html" %}
{% block content %}
<form method="post" name="add_user_info" class="ui form">
    <table class=" ui celled table">
        <tr align="center">
            <td colspan="2" align="center" width="100%">
                <h2>修 改 用 户</h2>
            </td>
        </tr>
        <tr align="center">
            <td width="20%" class="head_text negative">
                工号
            </td>
            <td class="head_text" style="text-align: left;padding-left: 15px">
                {{user_info[0]}}
            </td>
        </tr>
        <tr align="center">
            <td width="20%" class="head_text negative">
                该用户的角色
            </td>
            <td>
                <div align="left">
                {% for role in user_info[2] %}
                    {% if role in user_info[1] %}
                    <input type="checkbox" name='role_selected[]' value={{role}} checked=checked class="ui checkbox" width="100px">
                        {{role}}</input>
                    {% else %}
                    <input type="checkbox" name='role_selected[]' value={{role}} class="ui checkbox" width="100px">
                        {{role}}</input>
                    {% end %}
                {% end %}
                </div>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="submit" class="ui green large button" value="提交" />
            </td>
        </tr>
    </table>
</form>
{% end %}
