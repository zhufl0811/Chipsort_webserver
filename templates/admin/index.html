{% extends "admin_base.html" %}

{% block content_admin %}

<table class="ui celled table">
    <tr align="center"><td colspan="3" align="center" width="100%"><h2>用户信息</h2></td></tr>
    <tr>
        <th class="negative">
            &ensp;&ensp;工号
        </th>
        <th class="negative">
            &ensp;&ensp;角色
        </th>
        <th class="negative">
            &ensp;&ensp;&ensp;&ensp;可访问的URL
        </th>
    </tr>

    {% for user in user_info %}
    <tr>
        <td width="10%">&ensp;{{user[0]}}</td>
        <td width="15%">&ensp;{{user[1]}}</td>
        <td style="word-break:break-all">{{user[2]}}</td>
    </tr>
    {% end %}
</table>
{% end %}
