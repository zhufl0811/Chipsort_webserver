{% extends "admin_base.html" %}
{% block content_admin %}
<form method="post" name="add_per_info" class="ui form">
    <table class=" ui celled table">
        <tr align="center"><td colspan="2" align="center" width="100%"><h2>添 加 权 限</h2></td></tr>
        <tr align="center">
            <td width="20%" class="head_text negative">
                权限路径
            </td>
            <td>
               <input name="url" id='url' class="ui large input" width="100%"
                      placeholder="输入路径">
            </td>
        </tr>
        <tr align="center">
            <td width="20%" class="head_text negative">
                权限描述
            </td>
            <td>
               <input name="desc" id='desc' class="ui input" placeholder="描述">
            </td>
        </tr>
        <tr align="center">
            <td width="20%" class="head_text negative">
                可访问者
            </td>
            <td>
                <div align="left">
                {% for role in roles %}
                    {% if role=='admin' %}
                    <div style="display: inline-block;width: 130px">
                        <input type="checkbox" name='role_selected[]' value={{role}} class="ui checkbox" checked="checked">
                        {{role}}
                    </div>
                    {% else %}
                    <div style="display: inline-block;width: 130px">
                        <input type="checkbox" name='role_selected[]' value={{role}} class="ui checkbox">
                        {{role}}
                    </div>
                    {% end %}
                {% end %}
                </div>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="submit" class="ui green large button" value="提交" />
            </td>
        </tr>
    </table>

</form>

{% end %}
